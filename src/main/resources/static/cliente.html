            body {
                font-family: 'Anton', sans-serif;

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        
        <!--Navbar-->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  >
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand">
                        <img src="assets/roller.png" height="28" alt="Cines">
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="category.html" class="nav-item nav-link">CATEGORIAS</a>

                            <a href="#" class="nav-item nav-link">Login</a>
                        </div>
                    </div>
                </div>
            </nav>

        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                    <h2>Crear Cliente</h2>
                    <form>
      
                            <input type="hidden" id="idCliente">
                    
                        <div class="mb-3 d-grid gap-2">
                            <input type="text" class="form-control" id="emailCliente" placeholder="Email" autofocus>
                        </div>    
                        <div class="mb-3 d-grid gap-2">
                            <input type="password" class="form-control" id="passwordCliente" placeholder="Password" autofocus>
                        </div>    
                        <div class="mb-3 d-grid gap-2">    
                            <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre" autofocus>
                        </div>    
                        <div class="mb-3 d-grid gap-2">   
                            <input type="number" class="form-control" id="ageCliente" placeholder="Edad" autofocus>
                        </div>

                        <div class="d-grid gap-2">    
                        <button type="button" class="btn btn-success saveButtonJL" onclick="saveClient()">Guardar</button>
			<button type="button" class="btn btn-warning updateButtonJL" onclick="updateClient()">Guardar Cambios</button>
			<button type="button" class="btn btn-secondary updateButtonJL" onclick="cancelUpdateClient()">Cancelar</button>

                        </div>   
                    </form>
                </div>
                    
                    
                    
                <script type="text/javascript">
                    window.onload = getClient();
                </script>
                
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                    <h2>Listado de Clientes</h2>
                    <div id="resultsClient"></div>
                </div>
            
            </div>
        </div>
